<div class="container p-0 my-4">
<div class="card mb-3" style="max-width: 540px;" *ngFor="let f of favoritos">
  <div class="row">
    <div class="col-2 px-1">
      <img [src]="f.foto" class="img">
    </div>
    <div class="col-6">
      <div class="card-body">
        <h3 id="card" class="card-title">
          {{ f.nome }}
        </h3>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mx-5">
    <mat-icon id="button"> favorite_border </mat-icon>
  </div>
</div>
<div class="d-flex justify-content-end my-5">
  <button type="button" id="btn2" class="btn btn-danger btn-sm" routerLink="/home">Voltar a home</button>
</div>
</div>
